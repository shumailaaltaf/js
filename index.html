<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
    <title>Task List 2021</title>
</head>
<body>
    <header>
<h1>Task list 2021</h1>
        <form id="new-task-form" class="main-class">
            <input type="text"  id="new-task-input" class="new-task-input" placeholder="what so you have planned?">
            <input type="submit"id="new-task-submit" class="new-task-form" value="add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text"value="My shiny task" readonly>
                    </div>
                    <div class="action">
                        <button class="action-edit">Edit</button>
                    <button class="action-delete">D~elete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
